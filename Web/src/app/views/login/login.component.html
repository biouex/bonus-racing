<div class="middle-box loginscreen text-center">
    <form (submit)="onSubmit()">
        <h2>Login</h2>
        <div class="form-group">
            <input [(ngModel)]="authModel.login" name="login" type="text" class="form-control" placeholder="UserName" required>
        </div>
        <div class="form-group">
            <input [(ngModel)]="authModel.password" name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success block full-width">Login</button>
    </form>
</div>
