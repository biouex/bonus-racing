<bs-modal #modalPopup [backdrop]="false">
    <bs-modal-header [showDismiss]="true">
        <div class="text-center">
            <h4>Смена пароля</h4>
        </div>
    </bs-modal-header>
    <bs-modal-body>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">Введите пароль</label>
                <div class="col-md-9">
                    <input [(ngModel)]="password" class="form-control" type="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Еще раз</label>
                <div class="col-md-9">
                    <input [(ngModel)]="passwordCopy" class="form-control" type="password">
                </div>
            </div>
        </div>
    </bs-modal-body>
    <bs-modal-footer>
        <button type="button" class="btn btn-primary" (click)="ok()">Изменить</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="dismissPopup()">Отмена</button>
    </bs-modal-footer>
</bs-modal>
