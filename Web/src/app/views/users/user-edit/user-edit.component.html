<div class="ibox">
    <div class="ibox-content">
        <div *ngIf="user" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-3">UserName</label>
                <div class="col-md-9">
                    <input [(ngModel)]="user.userName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Имя</label>
                <div class="col-md-9">
                    <input [(ngModel)]="user.firstName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Фамилия</label>
                <div class="col-md-9">
                    <input [(ngModel)]="user.lastName" class="form-control">
                </div>
            </div>
            <div *ngIf="userId==='new'" class="form-group">
                <label class="control-label col-md-3">Пароль</label>
                <div class="col-md-9">
                    <input [(ngModel)]="password" class="form-control" type="password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Роли</label>
                <div class="col-md-3">
                    <select class="form-control" [(ngModel)]="selectedRole">
                        <option *ngFor="let role of roles" [ngValue]="role">{{role.label}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <a [routerLink]="['../']" class="btn btn-white">Отмена</a>
            <button (click)="onClickSave()" class="btn btn-primary pull-right">Сохранить</button>
            <button *ngIf="userId!=='new'" (click)="onClickChangePassword()" class="btn btn-success pull-right m-r">Изменить пароль</button>
        </div>
    </div>
</div>
<change-password-popup></change-password-popup>
