<bs-modal #confirmPopup [backdrop]="false">
    <bs-modal-header [showDismiss]="true">
        <div class="text-center">
            <h4>{{header}}</h4>
        </div>
    </bs-modal-header>
    <bs-modal-body>
        {{body}}
    </bs-modal-body>
    <bs-modal-footer>
        <button type="button" class="btn btn-primary" (click)="ok()">OK</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="dismissPopup()">Cancel</button>
    </bs-modal-footer>
</bs-modal>
